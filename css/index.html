<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Header Test</title>

  <!-- Link your CSS -->
  <link rel="stylesheet" href="american-royal-custom.css" />
</head>
<body>

<header class="ar-header header">
  <div class="header-inner">
    <div class="header-title-logo">
      <img src="https://via.placeholder.com/200x80?text=Logo" alt="Logo">
    </div>

    <nav class="header-nav">
      <ul class="header-nav-list">
        <li class="header-nav-item header-nav-item--active"><a href="#">Home</a></li>
        <li class="header-nav-item header-nav-folder-title">
          <span class="header-nav-folder-title-text">About</span>
          <ul class="header-nav-folder-content">
            <li class="header-nav-folder-item"><a href="#">History</a></li>
            <li class="header-nav-folder-item"><a href="#">Team</a></li>
          </ul>
        </li>
        <li class="header-nav-item"><a href="#">Contact</a></li>
        <li class="header-nav-item"><a href="#">Contribute</a></li>
      </ul>
    </nav>
  </div>
</header>

<main id="page">
  <section class="page-section section-height--custom">
    <h1>Dummy Content</h1>
    <p>Just filler text to see how the header sits above content.</p>
  </section>
</main>

</body>
</html>
